{% extends '../base.html' %}

{% block title %}
    {{ tag.name | title }}
{% endblock %}

{% block content%}
    {% if tag %}
        {% for t in tag %}
            <ul>
                <li>
                    <a href="{{ t.get_absolute_url }}"><p>{{ t }}<p>
                </li>
            </ul>
            <p>There are {{ tag.count}} tags</p>
        {% endfor%}
    {% endif %}
