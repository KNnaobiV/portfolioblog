{% extends '../base.html' %}

{% block title %}
    {{ tag.name | title }}
{% endblock %}

{% block content%}
    {% if tag %}
        {% for post in tag %}
            <ul>
                <li>
                    <a href="{% url 'website:post-detail' pk=post.pk slug=post.slug %}"><p>{{ post }}<p>
                </li>
            </ul>
            <p>There are {{ tag.count}} tags</p>
        {% endfor%}
    {% endif %}
{% endblock %}
