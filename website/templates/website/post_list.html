{% extends '../base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content%}
    {% if posts %}
        {% for post in posts %}
            <ul>
                <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            </ul>
        {% endfor%}
    {% else %}
        <p>This user has no notes yet</p>
    {% endif %}
{% endblock %}
