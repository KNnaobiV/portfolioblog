{% extends '../base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content%}
    {% if posts %}
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2>
        {% endfor%}
    {% else %}
        <p>This user has no notes yet</p>
    {% endif %}
{% endblock %}
