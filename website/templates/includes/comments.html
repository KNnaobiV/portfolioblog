{% if post.comment %}
<p>There are comments {{ post.comment.all.count}}</p>
    {% for comment in post.comment.all %}
        <ul>
            <li>
                <p>Comment by {{ comment.author }}</p>
                {{ comment.body|linebreaks }}
            </li>
        </ul>
    {% endfor %}
{% else %}
    <h6>There are no comments yet for this post</h6>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SAVE">
</form>
